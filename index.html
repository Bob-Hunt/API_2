<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bad Air Day</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Having a BAD AIR Day?</h1>
        <p>Here we'll use the BAD AIR Api to get a list of places with BAD AIR!</p>
        <p>Going somewhere? How bad is their air? Find out from us, before you get there.</p>
    <hr>
<!-- Bad Air Code -->
    <div class="body-container">
        <div class="outer-wrapper">
            <div id="wrapper-title" class="container-title">
                <div class="row">
                    <div id="title" class="column">
                    </div>
                </div>
                <div class="row">
                    <div id="subtitle" class="column">
                        <h2>'CLICK' The Select a Country button to get started.</h2>
                    </div>
                </div>
            </div>
        </div>
        <div class="body-wrapper">
            <div class="bodyWrapperImage" id="english">
                <div class="container">
                        <div id="main-categories" class="row">
                            
                            <div id="countries" class="column-button">
                                <button class="button-main" type="button" onclick="getFetch(this)" id="nuthin">
                                    Select a Country
                                </button>
                                <div class="row">
                                    <ul id="countriesList"></ul>
                                </div>
                            </div>
                            
                            <div id="states" class="column-button">
                                <button class="button-main" id="states" type="button" onclick="getCities(this)" >
                                    Second: Click on a State
                                </button>
                                <div class="row">
                                    <ul id="statesList"></ul>
                                </div>
                            </div>
                           
                            <div id="cities" class="column-button">
                                <button class="button-main" id="cities" type="button" onclick="getCity_Info
                                (this)" >
                                    Third: Click on a City
                                </button>
                                <div class="row">
                                    <ul id="citiesList"></ul>
                                </div>
                            </div>
                           
                            <div id="city_data" class="column-button">
                                <button class="button-main" id="city_data" type="button" onclick="getCity_data(this)" >
                                    Finally: Click on a City
                                </button>
                                <div class="row">
                                    <ul id="city_dataList"></ul>
                                </div>
                            </div>
                        </div>
                </div>
                <div id=displayList>
                    <div class="ul-wrapper">
                        <ul class="ul-display" id="ul-one">
                        </ul>
                        <ul class="ul-display" id="ul-two">
                        </ul>
                        <ul class="ul-display" id="ul-three">
                        </ul>
                    </div>
                </div>
            <!-- end bodyWrapperImage -->
            </div>
        <!-- end body-wrapper -->
        </div>
    <!-- end container -->
    </div>  

    <script src="app.js"></script>
</body>
</html>
